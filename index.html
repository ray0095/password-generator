<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>

    <main>

        <div>
            <h3>Generate Password</h3>
            <input type="text" id="passBox"><br>
            <input type="range" min="8" max="128" name="rangeBar" id="rangeBar" oninput="updateTextInput(this.value);">
            <input type="text" id="textInput" value="">
            <input type="checkbox" id="Uppercase" class="checkbox">Include uppercase?</input>
            <input type="checkbox" id="Lowercase" class="checkbox">Include lowercase?</input>
            <input type="checkbox" id="Numbers" class="checkbox">Include numbers?</input>
            <input type="checkbox" id="Special" class="checkbox">Include special characters?</input><br>
            <button onclick="passwordGen()" id="button">Generate Password</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
